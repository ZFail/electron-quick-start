<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Hello World!</title>
    <style>
      .draggable-area {
        -webkit-app-region: drag;
      }

      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1 class="draggable-area" style="margin: 0; background-color: red">
      Hello World!
    </h1>
    We are using Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, and Electron
    <span id="electron-version"></span>.
    <div>
      <input type="button" id="close" value="Close app" />
      <input type="button" id="devtools" value="Open DEV Tools" />
      <div class="draggable-area">Drag the window here</div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script></script>
  </body>
</html>
